<div id="signInContainer">
  <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centered-form-style">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="kpx_authTitle">Login or <a [routerLink] = "['../signUp']">Sign up</a> to Crypto Didi</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    		

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="form-group">
			    				<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    			</div>
			    			
			    			<input type="submit" value="Login" class="btn btn-info btn-block">
			    		
			    		</form>
			    		<div class="form-group remember-me">
            <p>
				<label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" value="remember-me">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Remember me!</span>
                        </label>
                        </p>

			</div>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</div>
